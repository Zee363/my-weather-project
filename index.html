<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>  
<title>Weather App</title>
</head>
<div class="isimo-sezulu">
  <body>
  <header>
  <form class="search-form" id="search-form">
    <input type="search" placeholder="Enter a city.." required id="search-form-input" class="search-form-input" />
    <input type="submit" value="Search" required class="search-button">
  </form>
  </header>
  <main>
    <div class="weather-data">
    <div>
    <h1 id="city">
      Cape Town
    </h1>
    <p>
      <span id="time">Fri 10 Nov 20:05,</span> <span id="description"></span>
      <br />
      Humidity: <strong id="humidity"></strong>
      <br />
      Wind: <strong id="speed-of-wind"></strong>
    </p>
    </div>
  
    <div>
      <div class="weather-app-temp-container">
      <div>
        <div id="icon">
        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" alt="" srcset=""
        class="weather-icon">
        </div>
      </div>
      <div class="weather-temperature" id="temperature"> 8</div>
    <div class="weather-app-unit">&deg;C</div></h2>
    </div>
    </div>
    </div>
    <div class="weather-forecast">
      <div class="row">
        <div class="col-2">
          <div class="weather-forecast-day">
          Thu</div>
        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png" alt=""  width="42" />
        <div class="weather-forecast-temperatures">
          <span class="weather-forecast-temp-max">18&deg;</span>
        <span class="weather-forecast-temp-min">12&deg;</span> 
       </div>
      </div>
      </div>
    </div>
  </main>
  <footer>
    This project was coded by
    <a href="https://github.com/Zee363" target="_blank">Zinhle Nhlapo</a> is
    <a href="https://github.com/Zee363/my-weather-project" target="_blank">open-sourced on Github</a> and is hosted by  
    <a href="https://nhlapo-weather-app.netlify.app/" target="_blank">Netlify.</a>
  </footer>
  <script src="index.js"></script>
</body>
</div>
</html>
